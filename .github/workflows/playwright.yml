name: E2E Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.48.2-noble

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Wallet Cache
        run: xvfb-run -a npm run e2e:wallet:generate
        env:
          SEED_PHRASE: ${{ secrets.SEED_PHRASE }}
          PASSWORD: ${{ secrets.PASSWORD }}
          HEADLESS: false
          CI: true

      - name: Run E2E Tests
        run: xvfb-run -a npm run e2e:wallet:navigate
        env:
          SEED_PHRASE: ${{ secrets.SEED_PHRASE }}
          PASSWORD: ${{ secrets.PASSWORD }}
          HEADLESS: false
          CI: true

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
